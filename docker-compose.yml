version: '3.8'

services:
  # Letta Server
  letta-server:
    image: letta/letta:latest
    container_name: yugmi-letta-server
    ports:
      - "8283:8283"
    environment:
      - LETTA_SERVER_HOST=0.0.0.0
      - LETTA_SERVER_PORT=8283
      - LETTA_SERVER_DEBUG=true
    volumes:
      - letta_data:/app/data
      - ./letta-config:/app/config
    networks:
      - yugmi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8283/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database (for production)
  postgres:
    image: postgres:15-alpine
    container_name: yugmi-postgres
    environment:
      - POSTGRES_DB=yugmi
      - POSTGRES_USER=yugmi_user
      - POSTGRES_PASSWORD=yugmi_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - yugmi-network
    restart: unless-stopped

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: yugmi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - yugmi-network
    restart: unless-stopped

  # Yugmi Frontend (for production)
  yugmi-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yugmi-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:3001
      - VITE_LETTA_SERVER_URL=http://letta-server:8283
    depends_on:
      - letta-server
    networks:
      - yugmi-network
    restart: unless-stopped

volumes:
  letta_data:
  postgres_data:
  redis_data:

networks:
  yugmi-network:
    driver: bridge